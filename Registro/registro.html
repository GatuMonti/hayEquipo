<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Registro</title>
  <link rel="stylesheet" type="text/css" href="registro-style.css">
</head>
<body>
  <div class="container">
    <h2>Registro</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>
      </div>
      <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" required>
      </div>
      <div class="form-group">
        <label for="mail">Email:</label>
        <input type="email" id="mail" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" required>
      </div>
      <div class="form-group">
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" required>
      </div>
      <div class="form-group">
        <label for="repetir-contraseña">Repetir Contraseña:</label>
        <input type="password" id="repetir-contraseña" required>
      </div>
      <div class="form-group">
        <input type="checkbox" id="terminos-condiciones" required>
        <label class="checkbox-label" for="terminos-condiciones">Acepto los términos y condiciones</label>
      </div>
      <button type="submit">Registrarse</button>
    </form>
  </div>

  <script src="registro-script.js"></script>
</body>
</html>
