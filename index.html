<!DOCTYPE html>
<html>
<head>
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="email-usuario">Email o Usuario:</label>
        <input type="text" id="email-usuario" required>
      </div>
      <div class="form-group">
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" required>
      </div>
      <div class="form-group">
        <input type="checkbox" id="recordar-usuario">
        <label class="checkbox-label" for="recordar-usuario">Recordar usuario</label>
      </div>
      <div class="form-group">
        <a href="#" id="olvide-link">¿Olvidaste tu contraseña o usuario?</a>
      </div>
      <div class="form-group">
        <a href="./Registro/registro.html" id="registro-link">Registrarse</a>
      </div>
      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
